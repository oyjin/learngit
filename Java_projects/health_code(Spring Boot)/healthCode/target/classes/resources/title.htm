<html>
	<head>
		<title>标题</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="script/common.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/vue-resource.js"></script>

	</head>

	<body topmargin=0 leftmargin=0>
		<div id="app">
			<table width="100%" border="0" align="right" cellpadding="0" cellspacing="0" height="25">
			  <tr>
				<td class="toolbar">&nbsp;</td>
				<td class="toolbar" width="45px" onMouseOver="OMO()" onMouseOut="OMOU()" v-html="username">
				</td>
				<td width="20px" nowrap class="toolbar">|</td>
				<td class="toolbar" width="45px" onMouseOver="OMO()" onMouseOut="OMOU()" onClick="window.parent.location.href='login.html'">
				  <img src="images/lkxt.jpg" border="0">退出</td>
				<td width="20px" nowrap class="toolbar">|</td>
			  </tr>
			</table>
		</div>
		<script type="text/javascript">
			var vue = new Vue({
				el: "#app",
				data: {
					username: ""
				},
				methods : {
					showuser : function(){
						this.$http.get("user/index").then(
								(resp) => {
									console.log(resp);
									if(resp.bodyText=="fail"){
										window.parent.location.href='login.html';
									}else{
										this.username = "<img src='images/jrxt.jpg' border='0'>"+resp.bodyText;
									}
									
								},
								(resp) => {
										
								}
							);
						}
					},
					mounted : function(){
						this.showuser();
					}
			});
		</script>
	</body>
</html>
