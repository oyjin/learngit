<html>
	<head></head>
	<body>
		<!--
			table标签：
				border属性，显示
				width属性，宽度
				aligh="center" 写在table上时 是表格居中，写在tr上是文本居中
				tr:table row:行
				td:table data:单元格
				th:table head:表头，表头中的数据 自动居中
				bgcolor:背景颜色
				rowspan:行级合并单元格
				colspan:列级合并单元格
		

		-->
		<table width="500px"  border="1" align="center">
			<tr>
				<th>表头1
				</th>
				<th>表头2
				</th>
				<th>表头3
				</th>
			</tr>
			<tr align="center">
				<td>1
				</td>
				<td>2
				</td>
				<td>3
				</td>
			</tr>
			<tr align="center">
				<td>4
				</td>
				<td>5
				</td>
				<td>6
				</td>
			</tr>
			<tr align="center">
				<td colspan="2" bgcolor="yellow">7
				</td>
				<td rowspan="2" bgcolor="red">8
				</td>
				
			</tr>
			<tr align="center">
				<td>7
				</td>
				<td>8
				</td>
				
			</tr>
		</table>

		<table width="500px" height="500px" border="1">
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td rowspan="2" colspan="2" bgcolor="blue"></td>
				<td></td>
				
			</tr>
			<tr>
				<td></td>
				<td></td>
				
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		<table>


	</body>
</html>
