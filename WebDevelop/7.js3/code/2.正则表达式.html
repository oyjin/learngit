    <script>
        // 正则表达式是一种规则,验证字符串是否符合该规则,符合返回true,不符合返回false
        //1.定位符号 ^ 以XXX开头 $ 以XXX结尾

        //3.  * 任意个

        //字符符号
        //5.  \d 0-9任意一个字符               \D 非0-9任意一个字符

        //7.  \s 一个空格或者换行               \S 非空格或者换行

        //8. {m} m个字符
