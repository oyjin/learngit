<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 事件是浏览器响应用户交互操作的一种机制
    
        function st(){
            alert("开始了");
        }
        function en(){
            alert("结束了");
        }
    </script>
</head>
<body onload="st()" onunload="en()">
    <!-- 
        onload :文档载入时执行脚本
        onunload:文档卸载时执行脚本

     -->
</body>
</html>
