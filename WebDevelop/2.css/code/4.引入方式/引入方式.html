<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="my.css">
    <title>Document</title>
</head>
<body>
    <!-- 
        
        1. 通过在head标签中引入style标签
        2.直接在标签中添加 style属性
        3.将css代码写入后缀名为.css的文件中，并在head标签中引入link标签，将文件的地址引入到link标签中
    
    -->
    <p style="color:red;font-size: 16px;"   >赛道萨蒂撒旦撒</p>
</body>
</html>
