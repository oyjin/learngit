<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
             变量的定义: var
             每行代码用分号隔开
            变量名不能重复,
            变量的名字只能包括数字  字母  下划线  $，不能以数字开头
            第一个字符必须是一个字母（大小写均可）、或一个下划线(_)或一个美元符 ($)。 
            后续的字符可以是字母、数字、下划线或美元符。
            变量名称不能是关键字或保留字。 （关键字和保留字是在js中有 特殊意义的名字）
            注意自明性：采用对应意义的词作为变量
        
        */
        var A=3;
        var a=4;
        var b=2;   
        var aa=10;  
        var aaa=10;
        //a=5;
        var result=a+b;
        alert(A+b);
    </script>
</head>
