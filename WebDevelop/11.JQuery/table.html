<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <script type="text/javascript" src="jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="events.js"></script>
</head>

<body style="width:1300px;margin: auto">
    <div style="margin: auto" id="d1">
        <input type="button" value="新增">
        <table width="1200px" border="2" style="border-collapse: collapse;text-align: center">
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>摘要</th>
                <th>作者</th>
                <th>类别</th>
                <th>操作</th>
            </tr>
        </table>
    </div>
    <div style="margin-top: 30px;display: none;" id="d2">
        <form style="width:1200px;margin: auto;text-align: center;">
            标题:<input type="text" id="ti">摘要：<input type="text" id="ab"><br><br>作者：
            <input type="text" id="au"> 类型:<select><option>证券</option><option>股票</option><option>期货</option></select><br><br>
            <input type="button" value="保存">
            <input type="reset" value="重置">
        </form>
    </div>
</body>

</html>
