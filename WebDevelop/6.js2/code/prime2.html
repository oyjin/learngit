<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prime2</title>
</head>

<body>
    <script>
        function prime(num) {
            var arr = new Array();
            for (var i = 1; i <= num; i++) {
                var sum = 0;
                for (var n = 1; n <= i; n++) {
                    if (i % n == 0) {
                        sum++;
                    }
                }
                if (sum == 2) {
                    arr.push(i);
                }
            }
            console.log(arr);
        }
        prime(200);
    </script>
</body>

</html>
