<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outter{
            width: 300px;
            height: 80px;
           
            transform: translate(650px,-80px);
        }
        .inner{
            width:40px;
            height: 40px;
            border-radius: 20px ;
            background-color:tomato;
            float: left;
            text-align: center;
            margin-right: 35px;
            font-size: 27px;
            color: white;

        }
    
    </style>
    <script>
        //整数和小数
        var reg=/^-?\d+(\.\d+)?$/;
    
    </script>
</head>
<body onload="change()">
    <img src="" alt="" id="img">
    <div class="outter">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
</body>
<script>
    var count=0;
   function change(){
        var img=document.getElementById("img");
        var d=document.getElementsByClassName("inner");
        d[count].style.backgroundColor="white";
        d[count].style.color="tomato";
        for(var i=0;i<d.length;i++){
            if(i!=count){
                d[i].style.backgroundColor="tomato";
                d[i].style.color="white";
            }
        }
        img.src=count+".jpg";
        count++;
        if(count>2){
            count=0;
        }
        setTimeout("change()",800);
   }

</script>
</html>
