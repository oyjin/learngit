<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!--
			v-html = "" 指令作用是解析文本中的html标签
		-->
		<div id="app">
			<p>{{message}}</p>
			<p v-html="message"></p>
		</div>
		<script type="text/javascript">
			var vue = new Vue({
				el: "#app",
				data: {
					message: "<a href='https://www.baidu.com'>百度一下</a>"
				}
			});
			
			
		</script>
		
	</body>
</html>
