<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		
	</head>
	<body>
		<!--
			v-if
			v-else-if
			v-else
		-->
		<div id="app">
			<p v-if="days == 1">星期一</p>
			<p v-else-if="days == 2">星期二</p>
			<p v-else>其他</p>
		</div>
		<script type="text/javascript">
			var vue = new Vue({
				el: "#app",
				data: {
					days : 2
				}
			});
		</script>
		
		
	</body>
</html>
