<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/vue.js"></script>

</head>

<body>
    <!--
			v-model 双向绑定指令 只适用于表单元素
		-->
    <div id="app">
        用户名：<input type="text" v-model="username" />
        <input type="button" value="修改data属性" onclick="vue.username='张三'" /> 您输入的用户名为：{{username}}
        <br/>

        <br/> 性别:
        <input type="radio" name="sex" v-model="sex" value="1" />女
        <input type="radio" name="sex" v-model="sex" value="2" />男 您选中的性别为：{{sex==1?"女":"男"}}

        <br> 日期： <input type="date" v-model="date"> 您选择的日期为:{{date}}

        <br/> 爱好：
        <input type="checkbox" name="hobby" v-model="hobby" value="1" />打游戏
        <input type="checkbox" name="hobby" v-model="hobby" value="2" />打游戏
        <input type="checkbox" name="hobby" v-model="hobby" value="3" />打游戏
        <input type="checkbox" name="hobby" v-model="hobby" value="4" />打游戏 您选中的爱好为：{{hobby}}
        <input type="button" @dblclick="aaa()" value="点击测试" />
        <table border="1">
            <tr>
                <th>233</th>
                <th>666</th>
            </tr>
            <tr>
                <td @dblclick="dbck()">ssss</td>
                <td>wsss</td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        var vue = new Vue({
            el: "#app",
            data: {
                date: "",
                username: "",
                sex: "",
                hobby: [] // 复选框的话 一定要明确是数组类型
            },
            methods: {
                dbck: function() {
                    alert("233");
                },
                aaa: function() {
                    alert("双击");
                },
                bbb: function() {
                    alert("单击");
                }
            }
        });
    </script>


</body>

</html>
