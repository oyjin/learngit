<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		
	</head>
	<body>
		<!--
			计算属性
		-->
		<div id="app">
			用户名：<input type="text" v-model="name">
			<br/>
			<div v-show="nameInvalid" style="color:red">用户名要求6-18位的字符组成 ，不能以数字开头</div>
		</div>
		<script type="text/javascript">
			var vue = new Vue({
				el: "#app",
				data: {
					name : null
				},
				computed: {
					// 计算属性
					nameInvalid : function(){
						if(this.name == null){
							return false;
						}
						var reg = /^[^\d].{5,17}$/;
						if(reg.test(this.name)){
							return false;
						}else{
							return true;
						}
					}
					
				}
				
			});
		</script>
		
		
	</body>
</html>
